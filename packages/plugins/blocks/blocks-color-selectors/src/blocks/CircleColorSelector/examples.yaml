- id: default
  type: CircleColorSelector
- id: title
  type: CircleColorSelector
  properties:
    title: The color selector
- id: circleSize
  type: CircleColorSelector
  properties:
    circleSize: 50
- id: circleSpacing
  type: CircleColorSelector
  properties:
    circleSpacing: 1
- id: colors
  type: CircleColorSelector
  properties:
    colors: ['#123456', '#abc345']
- id: defaultColor
  type: CircleColorSelector
  properties:
    defaultColor: '#FF0000'
- id: inputStyle
  type: CircleColorSelector
  properties:
    inputStyle:
      border: 3px solid blue
- id: width
  type: CircleColorSelector
  properties:
    width: 200
- id: label-disabled
  type: CircleColorSelector
  properties:
    label:
      disabled: true
- id: showValue
  type: CircleColorSelector
  properties:
    showValue: true
- id: showValue, value
  type: CircleColorSelector
  value: '#ababab'
  properties:
    showValue: true
- id: valueStyle
  type: CircleColorSelector
  properties:
    showValue: true
    valueStyle:
      color: red
      fontSize: 32
