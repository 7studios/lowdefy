- id: default
  type: SwatchesColorSelector
- id: title
  type: SwatchesColorSelector
  properties:
    title: The color selector
- id: colors
  type: SwatchesColorSelector
  properties:
    colors: [['#123456', '#abc345'], ['#ff3456', '#aff345']]
- id: defaultColor
  type: SwatchesColorSelector
  properties:
    defaultColor: '#11FF00'
- id: width
  type: SwatchesColorSelector
  properties:
    width: 100
- id: height
  type: SwatchesColorSelector
  properties:
    height: 100
- id: inputStyle
  type: SwatchesColorSelector
  properties:
    inputStyle:
      border: 3px solid blue
- id: label-disabled
  type: SwatchesColorSelector
  properties:
    label:
      disabled: true
