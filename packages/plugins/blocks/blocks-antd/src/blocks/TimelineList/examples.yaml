- id: default
  type: TimelineList
- id: 'properties.mode: alternate'
  type: TimelineList
  value:
    - icon: FireOutlined
      color: red
      position: left
    - icon: SettingOutlined
      color: green
      position: right
    - icon: RocketOutlined
      color: blue
      position: left
  properties:
    mode: alternate
    data:
      - icon: FireOutlined
        color: red
        position: left
      - icon: SettingOutlined
        color: green
        position: right
      - icon: RocketOutlined
        color: blue
        position: left
  blocks:
    - id: Title 1
      type: Title
      properties:
        level: 4
    - id: Text 2
      type: Paragraph
      properties:
        content: >
          Text 2
    - id: Text 3
      type: Paragraph
      properties:
        content: >
          Text 3
