version: '2'
plugins:
  similar-code:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 80
  identical-code:
    enabled: true
    config:
      languages:
        javascript:
          mass_threshold: 80
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
exclude_patterns:
  - '**/dist/**'
  - '**/test/**'
  - '**/tests/**'
  - '**/*.test.js'
  - '**/jest.config.js'
  - '.yarn/**'
  - '**/__mocks__/**'
